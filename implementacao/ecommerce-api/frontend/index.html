<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD Cliente - E-commerce</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input { display:block; margin:5px 0; padding:5px; }
        button { margin:5px 0; padding:5px 10px; }
        table { border-collapse: collapse; margin-top:20px; }
        th, td { border:1px solid #ccc; padding:8px; }
        th { background:#f2f2f2; }
    </style>
</head>
<body>

<h2>Administração de clientes</h2>

<h3>Cadastrar / Atualizar Cliente</h3>

<input type="hidden" id="id_cliente">
<input type="text" id="nome" placeholder="Nome">
<input type="email" id="email" placeholder="Email">
<input type="text" id="rua" placeholder="Rua">
<input type="text" id="numero" placeholder="Número">
<input type="text" id="bairro" placeholder="Bairro">
<input type="text" id="cidade" placeholder="Cidade">
<input type="text" id="cep" placeholder="CEP">

<button onclick="salvar()">Salvar</button>
<button onclick="limpar()">Limpar</button>

<h3>Lista de Clientes</h3>
<button onclick="listar()">Atualizar Lista</button>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabelaClientes"></tbody>
</table>

<script>

const api = "http://localhost:3000/clientes";

async function listar() {
    const response = await fetch(api);
    const clientes = await response.json();

    const tabela = document.getElementById("tabelaClientes");
    tabela.innerHTML = "";

    clientes.forEach(c => {
        tabela.innerHTML += `
            <tr>
                <td>${c.id_cliente}</td>
                <td>${c.nome}</td>
                <td>${c.email}</td>
                <td>
                    <button onclick="editar(${c.id_cliente})">Editar</button>
                    <button onclick="deletar(${c.id_cliente})">Excluir</button>
                </td>
            </tr>
        `;
    });
}

async function salvar() {
    const id = document.getElementById("id_cliente").value;

    const cliente = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        rua: document.getElementById("rua").value,
        numero: document.getElementById("numero").value,
        bairro: document.getElementById("bairro").value,
        cidade: document.getElementById("cidade").value,
        cep: document.getElementById("cep").value
    };

    if (id === "") {
        await fetch(api, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(cliente)
        });
    } else {
        await fetch(`${api}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(cliente)
        });
    }

    limpar();
    listar();
}

async function editar(id) {
    const response = await fetch(`${api}/${id}`);
    const c = await response.json();

    document.getElementById("id_cliente").value = c.id_cliente;
    document.getElementById("nome").value = c.nome;
    document.getElementById("email").value = c.email;
    document.getElementById("rua").value = c.rua;
    document.getElementById("numero").value = c.numero;
    document.getElementById("bairro").value = c.bairro;
    document.getElementById("cidade").value = c.cidade;
    document.getElementById("cep").value = c.cep;
}

async function deletar(id) {
    await fetch(`${api}/${id}`, { method: "DELETE" });
    listar();
}

function limpar() {
    document.getElementById("id_cliente").value = "";

    document.getElementById("nome").value = "";
    document.getElementById("email").value = "";
    document.getElementById("rua").value = "";
    document.getElementById("numero").value = "";
    document.getElementById("bairro").value = "";
    document.getElementById("cidade").value = "";
    document.getElementById("cep").value = "";
}

listar();

</script>

</body>
</html>
